    <main>
        <header>
            <h2>LOOP EDITION TOOLS</h2>
            <label for="l_name">LOOP NAME</label>
            <input type="text" id="l_name" name="l_name" placeholder="Your Loop name here">
            <label for="l_bpm">BPM</label>
            <input type="number" id="l_bpm" name="l_bpm" placeholder="Loop BPM" value="80">
            <p>TAGS</p>
            <div id="tags">
                <label for="edm">EDM</label>
                <input type="checkbox" id="edm" name="edm">
                <label for="funk">funk</label>
                <input type="checkbox" id="funk" name="funk">
                <label for="exp">Experimental</label>
                <input type="checkbox" id="exp" name="exp">
                <label for="trap">Trap</label>
                <input type="checkbox" id="trap" name="trap">
            </div>
            <label for="licence">Your licence</label>
            <select name="licence" id="licence">
                <option value="">--Choose Licence--</option>
                <option value="ccby">CC-BY</option>
                <option value="ccbync">CC-BY-NC</option>
                <option value="ccbyncnd">CC-BY-NC-ND</option>
                <option value="private">PRIVATE</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <title>Click here to save your loop</title>
                <path
                    d="M14 3h2.997v5h-2.997v-5zm9 1v20h-22v-24h17.997l4.003 4zm-17 5h12v-7h-12v7zm14 4h-16v9h16v-9z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <title>Click Here to Delete your loop</title>
                <path
                    d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z" />
            </svg>
        </header>
