    <main id="login">
        <section>
            <h2>LOGIN</h2>
            <p>Login to have access to your member page and other functionalities.</p>
            <form method="POST" action="dashboard.html">
                <input type="text" id="l_username" name="l_username" placeholder="giorgio.moroder@yourmail.com"
                    required="required">
                <label for="l_username">Username/Mail</label>
                <input type="password" id="l_password" name="l_password" placeholder="Your password"
                    required="required">
                <label for="l_password">Password</label>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
                <input type="submit" value="LOGIN" name="l_submit" id="l_submit" class="hidden">
                <label class="button" for="l_submit">Login</label>
            </form>
        </section>
        <section>
            <h2>SIGNUP</h2>
            <p>Create an account to have full acces to ORPH&Eacute;A.</p>
            <form method="POST" action="dashboard.html">
                <input type="text" id="email" name="email" placeholder="giorgio.moroder@yourmail.com"
                    required="required">
                <label for="email">Email</label>
                <input type="text" id="s_username" name="s_username" placeholder="Giorgio Moroder" required="required">
                <label for="s_username">Username</label>
                <input type="password" id="s_password" name="s_password" placeholder="Your password"
                    required="required">
                <label for="s_password">Password</label>
                <input type="password" id="s_c_password" name="s_c_password" placeholder="Check Your password"
                    required="required">
                <label for="s_c_password">Confirm Password</label>
                <input type="submit" name="s_submit" id="s_submit" class="hidden">
                <label class="button" for="s_submit">Sign Up</label>
            </form>
        </section>
    </main>
